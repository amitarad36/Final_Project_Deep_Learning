name: final-dl-env
channels:
  - pytorch          # PyTorch official channel (MUST be first)
  - conda-forge      # Scientific packages
  - defaults
dependencies:
  # Python and core tools
  - python=3.11
  - pip
  - setuptools>=65
  
  # PyTorch stack - CPU version (https://pytorch.org/get-started/locally/)
  # For CUDA support: remove cpuonly and replace with cudatoolkit=11.8 or similar
  - pytorch::pytorch>=2.0
  - pytorch::torchvision>=0.15
  - pytorch::torchaudio>=2.0
  - pytorch::cpuonly
  
  # Scientific computing and audio
  - numpy>=1.24
  - scipy>=1.10
  - scikit-learn>=1.3
  - librosa>=0.10
  - pysoundfile>=0.12
  - matplotlib-base>=3.8
  
  # FFmpeg for audio processing
  - ffmpeg
  
  # Jupyter and notebook support
  - ipykernel>=6.0
  - ipywidgets>=8.0
  - jupyter_client>=8.0
  - jupyter_core>=5.0
  
  # For Windows DLL issues: include vc runtime
  - vc>=14.2
  
  # Progress bars and utilities
  - tqdm>=4.66
  
  # Development tools
  - pip:
      # Audio dataset and processing
      - musdb>=0.3.2
      - sounddevice>=0.4
      - pooch>=1.8
      - audioread>=3.0
